<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Victus Card</title>
    <style>
        .laptop-card {
            width: 350px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        .laptop-card h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #333;
        }
        .laptop-card ul {
            list-style: none;
            padding: 0;
        }
        .laptop-card ul li {
            font-size: 14px;
            color: #666;
            margin: 8px 0;
        }
        .laptop-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
            margin: 15px 0;
        }
        .laptop-card button {
            background: #1e88e5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .laptop-card button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

    <div class="laptop-card">
        <img src="victus.jpg" height="200px" width="250px" >
        <h3>HP Victus Gaming Laptop</h3>
        <ul>
            <li>Processor: AMD Ryzen 5 5600H</li>
            <li>Graphics: NVIDIA GTX 1650 4GB</li>
            <li>RAM: 16GB DDR4</li>
            <li>Storage: 512GB SSD</li>
            <li>Display: 15.6" FHD 144Hz</li>
            <li>Battery Life: Up to 8 Hours</li>
        </ul>
        <div class="price">80,000</div>
        <button>Buy Now</button>
    </div>

</body>
</html>
